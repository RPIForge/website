{% load static %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'forge/css/dyn/list.css' %}" />
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
		<script src="//cdn.datatables.net/plug-ins/1.10.21/sorting/datetime-moment.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
		<title>{{ page_title }}</title>
		{% include "forge/components/fonts.html" %} <!-- May not be necessary if this is only being loaded in frames. -->
	</head>

	<body>
		<table id="data" class="display">
			<thead>
			<tr>
			{% for header in table_headers %}
				<th>{{ header }}</th>
			{% endfor %}
				<th>Actions</th>
			</tr>
			</thead>

			<tbody>
			{% for row in table_rows %}
			<tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
				<td>
					<a class="edit_link" href="/admin/{{ edit_root }}/{{ row.id }}/change"><i class="fa fa-sign-in" title="Join"></i></a>
					<!-- <i class="fas fa-eye"></i> to view usages etc -->
				</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>

		<script>
			$(document).ready( function () {
					$('#data').DataTable({
						"aLengthMenu": [[20, 50, 100, -1], [20, 50, 100, "All"]],
						"iDisplayLength": 20,
						"dom": 'Bfrtip',
                        "columnDefs": [
                            { "type": "datetime-moment", targets: 1 }
                        ],
						"buttons": [
							'copy', 'csv', 'excel', 'pdf', 'print'
						]
					});
			} );
		</script>
	</body>
</html>
