{% extends "forge/generic.html" %}
{% load static %}

{% block page_title %}
<title>Sign Up</title>
{% endblock page_title %}

{% block custom_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'forge/css/forms/form.css' %}">
{% endblock custom_styles %}
    
{% block main %}
    <main class="bg_shade">
        <div id="form_container" class="center_children fill_parent_horiz fill_screen_vert">
            <div id="form">
                <h1>Create an Account</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ user_form }}
                    {{ profile_form }}
                    <button type="submit" id="submit_button">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
{% endblock main %}
