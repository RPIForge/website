{% extends "machine_usage/forms/machine_form.html" %}
{% load static %}

{% block page_title %}
<title>Machine Failure Form</title>
{% endblock page_title %}

{% block custom_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'machine_usage/css/forms/failure_form.css' %}">
{% endblock custom_styles %}

{% block main %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>

    <main class="bg_shade">
        <div class="card center_text">
            <form action="/forms/failed_usage" method="POST">
                {% csrf_token %}
                <p class="no_margin"><strong>Failed Usage Form</strong></p><br />
                <select id="machine_selection" name="machine_name">
                    <option value selected disabled>Select a Machine</option>
                    {% for machine_type, machines in machines_in_use.items %}
                        <optgroup label="{{ machine_type }}">
                        {% for machine_name in machines %}
                            <option value="{{ machine_name }}">{{ machine_name }}</option>
                        {% endfor %}
                        </optgroup>
                    {% endfor %}
                </select>

                <!-- TODO: Cause of Failure -->

                <br /><br />

                <input type="submit" value="Send Email" />
            </form>
        </div>
    </main>
{% endblock main %}
